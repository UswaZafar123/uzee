<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Weather App</title>
    <!-- Bootstrap 5 and Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    <!-- Background Video Container -->
    <div id="background-video-container" class="position-fixed w-100 h-100" style="z-index: -1; overflow: hidden;">
        <video id="background-video" class="w-100 h-100" autoplay muted loop style="object-fit: cover;"></video>
    </div>

    <!-- Main Layout -->
    <div class="d-flex vh-100" id="layout">
        <!-- Sidebar -->
        <div class="neo-card bg-light p-4" id="sidebar">
            <div class="text-center mb-4">
                <img src="./weatherapp logo.webp" alt="SkyCast Logo" width="80" class="img-fluid rounded-circle">
            </div>
            <h2 class="text-center mb-4">SkyCast</h2>
            <ul class="list-unstyled mt-4">
                <li class="mb-3">
                    <a href="#" id="dashboard-link" class="btn btn-link text-dark">Dashboard</a>
                </li>
                <li>
                    <a href="#" id="tables-link" class="btn btn-link text-dark">Tables</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4" id="content">
            <!-- Search Section -->
            <div class="d-flex justify-content-between align-items-center mb-4 search-bar">
                <input type="text" id="city-input" placeholder="Enter City" class="form-control neo-input w-50 me-2">
                <input type="text" id="lat-input" placeholder="Enter Latitude" class="form-control neo-input w-25 me-2">
                <input type="text" id="lon-input" placeholder="Enter Longitude" class="form-control neo-input w-25 me-2">
                <button id="get-weather" class="btn btn-neo ms-2">Get Weather</button>
                <img src="user.jpeg" alt="User Profile" class="rounded-circle ms-2 user-profile shadow">
            </div>

            <!-- Weather Widget Section -->
            <div id="weather-widget" class="p-4 neo-card rounded mb-4">
                <h4 class="mb-3">Current Weather</h4>
                <p class="mb-0">Weather details will appear here...</p>
            </div>

            <div id="dashboard-section" style="display: none;">
                <div class="row">
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="neo-card p-4">
                            <canvas id="barChart" aria-label="Bar Chart"></canvas>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="neo-card p-4">
                            <canvas id="doughnutChart" aria-label="Doughnut Chart"></canvas>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="neo-card p-4">
                            <canvas id="lineChart" aria-label="Line Chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tables Section -->
            <div id="tables-section" style="display: none;">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="neo-card p-4">
                            <h5 class="mb-3">Weather Data</h5>

                          
                            <div class="mb-3">
                                <label for="sort-options" class="form-label">Sort and Filter Options:</label>
                                <select id="sort-options" class="form-select">
                                    <option value="default">Select an option</option>
                                    <option value="ascend">Temperatures in Ascending Order</option>
                                    <option value="descend">Temperatures in Descending Order</option>
                                    <option value="rainy">Filter: Rainy Days</option>
                                    <option value="hottest">Show Day with Highest Temperature</option>
                                </select>
                            </div>

                            <table class="table table-bordered neo-table" id="weather-table">
                               
                            </table>
                        </div>
                        <div id="pagination" class="mt-2"></div>
                    </div>
                    <div class="col-lg-6">
                        <div class="neo-card p-4">
                            <h5>Chatbot</h5>
                            <input type="text" id="chat-input" class="form-control neo-input mb-2" placeholder="Ask something...">
                            <div id="chat-output" class="p-3 neo-output bg-light rounded" style="height: 150px; overflow-y: auto;">
                                Chatbot responses will appear here.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./weatherapp.js"></script>
</body>
</html>
